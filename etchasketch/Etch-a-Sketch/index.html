<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <script src="sript.js" defer></script>
    <title>Etch-a-sketch</title>
    <link rel = "icon" href = "favicon.ico">
  </head>
  <body>
    <header>Etch-a-sketch</header>
    <div class="container">
      <div class="tools">
        <input type="color" value="#3071a9" id="colorPicker">
        <button id="colorBtn">Color mode</button>
        <button id="randomBtn">Random mode</button>
        <button id="eraseBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        <label id="sketch_size" for="edge_size">16 x 16</label>
        <input type="range" name="edge_size" id="edge_size" min="1" max="64" value="16" step="1">
      </div>
      <div class="sketch-area"></div>
    </div>

  </body>
</html>
